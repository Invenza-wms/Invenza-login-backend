# application.properties
spring.application.name=invenza-backend
server.port=8085

# Datasource (Supabase PostgreSQL URL with SSL)
spring.datasource.url=jdbc:postgresql://db.rbfihqbfuvnuceodwpwp.supabase.co:6543/postgres?sslmode=require
spring.datasource.username=sravani
spring.datasource.password=Sravani123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
# Valid values for ddl-auto: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update     
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Explicit dialect to avoid "Unable to determine Dialect" during startup
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS, JWT, logging
cors.allowed-origins=http://localhost:5173,http://localhost:5174
jwt.secret=very-long-random-string-at-least-32-characters-or-use-base64
jwt.expiration=86400000

# Flyway
spring.flyway.enabled=false

# Logging (for debugging autoconfiguration)
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.security=DEBUG
